<div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-4">
    <h2>Please Log In</h2>
    <form>
      <div class="form-group">
        <label>Email</label>
        <input class="form-control" type="text" id="LoginEmailAddress" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="password" id="LoginPassword" />
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-default" onclick="return auth_login();">Log In</button>
      </div>
    </form>
  </div>
  <div class="col-md-4">

  </div>
</div>
